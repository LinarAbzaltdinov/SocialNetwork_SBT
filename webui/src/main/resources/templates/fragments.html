<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8"/>
    <div th:fragment="css" th:remove="tag">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
    </div>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation" th:fragment="navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand center" href="/"><img src="/images/logo/logo.png" height="25px"/></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li id="menu-groups"><a th:href="@{/groups}">Мои группы</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span> 
                        <strong id="userFirstName" th:text="${user.firstName}"></strong>
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <div class="navbar-login">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <p class="text-center">
                                            <span class="glyphicon glyphicon-user icon-size"></span>
                                        </p>
                                    </div>
                                    <div class="col-lg-8">
                                        <p class="text-left"><strong th:text="${user.fullName}">FullName</strong></p>
                                        <p class="text-left small" th:text="${user.email}">Email</p>
                                        <p class="text-left">
                                            <a th:href="@{/user}" class="btn btn-primary btn-block btn-sm">Посмотреть профиль</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <div class="navbar-login navbar-login-session">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <p>
                                            <a th:href="@{/logout}" class="btn btn-danger btn-block">Выйти</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<footer class="footer" th:fragment="footer">
    <div class="text-center">
        Разработчики:
        <ul class="list-unstyled list-inline">
            <li class="list-inline-item">
                <a href="https://github.com/Frechman">Сергей Гаврилов</a>
            </li>
            <li class="list-inline-item">
                <a href="https://github.com/LinarAbzaltdinov">Линар Абзалтдинов</a>
            </li>
            <li class="list-inline-item">
                <a href="https://github.com/KovalNikita">Никита Коваль</a>
            </li>
        </ul>
    </div>
    <div class="footer-copyright text-center">
        © 2018 Copyright
    </div>
</footer>
<div th:fragment="js" th:remove="tag">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>
</body>
</html>
