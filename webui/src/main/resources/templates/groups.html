<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Группы</title>
    <div th:replace="fragments :: css"></div>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <nav class="nav-sidebar">
                <ul class="nav">
                    <li>Избранное</li>
                    <li class="active"><a href="#">Group1 <span class="badge badge-info">4</span></a></li>
                    <li class="nav-divider"></li>
                    <li><a th:href="@{/groups/new}">Создать группу</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-8">
            <ul class="nav nav-tabs text-center" id="groupTabs">
                <li class="active" id="myGroupsItem"><a href="#myGroups" data-toggle="tab">Состою в группах</a></li>
                <li id="allGroupsItem"><a href="#allGroups" data-toggle="tab">Все группы</a></li>
                <!--<li id="createdByMeItem"><a href="#createdByMe" data-toggle="tab">Созданные мной группы</a></li>-->
                <!--<li id="invitationsItem"><a href="#invitations" data-toggle="tab">Приглашения</a></li>-->
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="myGroups">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Название</th>
                            <th scope="col">Участников</th>
                            <th scope="col">Выйти</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:id="'group'+${grp.id}" th:each="grp : ${myGroups}">
                            <td><a th:href="@{/groups/{id}(id=${grp.id})}" th:text="${grp.groupName}">Name</a></td>
                            <td th:text="${grp.amount}">Amount</td>
                            <td><a th:href="'javascript:removeUserFromGroup(' + ${grp.id} + ');'"><i
                                    class="fa fa-times"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="allGroups">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Название</th>
                            <th scope="col">Участников</th>
                            <th scope="col">Вступить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:id="'allgroup'+${group.id}" th:each="group : ${allGroups}">
                            <td><a th:href="@{/groups/{id}(id=${group.id})}" onclick="return false;" th:text="${group.groupName}">Name</a>
                            </td>
                            <td th:text="${group.amount}">Amount</td>
                            <td><a th:href="'javascript:addUserToGroup(' + ${group.id} + ');'"><i
                                    class="fa fa-plus"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: js"></div>
<script th:src="@{/js/group.js}"></script>
</body>
</html>
