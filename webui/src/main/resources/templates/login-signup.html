<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Social Network</title>
    <div th:replace="fragments :: css"></div>
    <link rel="stylesheet" th:href="@{/css/login-signup.css}"/>
</head>
<body>
<div class="row">
    <div class="col-md-7" style="border-right: 1px solid #428bca; height: 450px;">
        <div class="center-text">
            <div>Don't be slack.</div>
            <div class="pink">Be active!</div>
        </div>
    </div>
    <div class="col-md-5" style="padding-left: 0;">
        <div class="signin-signup-box">
            <img src="/images/logo/logo.png" class="form-logo" height="50px"/>
            <div class="signin-signup-toggle">
                <div class="btn-group " data-toggle="buttons">
                    <label class="btn btn-primary"><input type="radio" name="sign_type" id="signin_radio"/>Войти</label>
                    <label class="btn btn-primary"><input type="radio" name="sign_type" id="signup_radio"/>Зарегистрироваться</label>
                </div>
            </div>
            <form th:action="${#httpServletRequest.getServletPath()}" method="post" th:object="${user}"
                  class="form-signin-signup" id="userform" name="userform">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                           placeholder="Введите email"
                           required=""/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                           placeholder="Пароль"
                           required=""/>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="submit-form"></button>
                <small id="passwordHelp" class="text-danger" th:text="${error}"></small>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: js"></div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
